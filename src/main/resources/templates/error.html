<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<div class="container">
    <h1>Error Page</h1>
    <div>
        <h2>Oops! Something went wrong.</h2>
        <div>
            <p>Status code: <span th:text="${status}"></span></p>
            <p>Error Message: <span th:text="${error}"></span></p>
        </div>
        <a href="/login" class="btn">Go  Back To Home</a>
    </div>
</div>
</body>
</html>
